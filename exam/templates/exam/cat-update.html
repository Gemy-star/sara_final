{% extends 'base.html' %}

{% block title %} إنشاء تصنيف  {% endblock title %}

{% block body %}
 <div class="slider-area2" style="background-image: url(../../../static/images/hero2.png);">
            <div class="slider-height2 d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap hero-cap2 pt-70 text-center">
                                <h2>التصنيفات</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<div class="contact-section">
<div class="container">
    <div class="justify-center">
        <h5 class="body-font"> تعديل تصنيف</h5>
        <hr>
    </div>
    <div class="row">
        <div class="col-12">
            <form method="post">
				{% csrf_token %}

            <div class="form-group">
                <label for="cat_name"> اسم التصنيف</label>
                <input class="form-control" name="cat_name" type="text" id="cat_name" value="{{ cat.name }}">
            </div>
                
                  <div class="form-group">
                <label for="cat_name">  الوصف</label>
                <input class="form-control" name="cat_desc" type="text" id="cat_desc" value="{{ cat.description }}">
            </div>
                  <div class="form-group">
                <input class="btn" name="btn" type="submit"  id="btn" value="إنشاء">
            </div>
            </form>
        </div>
        
    </div>
    
</div>
</div>


{% endblock body %}

{% extends 'base.html' %}

{% block title %}الأسئله  {% endblock title %}

{% block body %}
 <div class="slider-area2" style="background-image: url(../../../static/images/hero2.png);">
            <div class="slider-height2 d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap hero-cap2 pt-70 text-center">
                                <h2>{{ exam.name }}</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

     <section class="contact-section">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="contact-title">{{ exam.name }}</h2>
                    </div>
                    <div class="col-lg-8">
                        <form class="form-contact contact_form"  enctype="multipart/form-data" method="POST">
                            {% csrf_token %}
                            {% for question in questions %}
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label for="questions" class="body-font">{{ question.name }}</label>
                                        <input class="form-control valid"  name="questions" id="#questions" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'إكتب الأجابه'" placeholder="إكتب الأجابه">
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                            <div class="form-group mt-3">
                                <input type="submit" class="btn" value="التأكيد" name="submit"/>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </section>

{% endblock body %}

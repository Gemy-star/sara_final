{% extends 'base.html' %}
{% block title %} النتيجه  {% endblock title %}

{% block body %}
     <div class="slider-area2" style="background-image: url(../../../static/images/hero2.png);">
            <div class="slider-height2 d-flex align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap hero-cap2 pt-70 text-center">
                                <h2 class="body-font"> النتيجه</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     <section class="contact-section">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="contact-title body-font">النتيجه</h2>
                    </div>
                    <div class="col-lg-8">
                        <form class="form-contact contact_form"  method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-sm-12">
                                    <img src="{{ result.user.profile_pic.url }}" class="profile-pic" alt="{{ result.user.first_name }}"/>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="fa fa-user-circle"> </span>
                                        <input class="form-control valid body-font" name="user" id="user" type="text" readonly value="{{ result.user.first_name }} {{ result.user.last_name }}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'المستخدم'" placeholder="المستخدم ">
                                    </div>
                                </div>

                                     <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="body-font"> الأمتحان</label>
                                        <input class="form-control valid body-font" name="exam" id="exam" type="text" readonly value="{{ result.exam.name }}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'الأمتحان'" placeholder="الأمتحان">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                    <div class="form-group">
                                                                                <label class="body-font"> الرقم القومى</label>
                                        <input class="form-control valid body-font" name="user" id="user" type="text" readonly value="{{ result.user.national_id }}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'الرقم القومى'" placeholder="الرقم القومى ">
                                    </div>
                                </div>
                              <div class="col-sm-6">
                                    <div class="form-group">
                                                                                <label class="body-font"> النتيجه</label>
                                        <input class="form-control valid body-font" name="result"  value="{{ result.result }}" id="result" type="text" readonly onfocus="this.placeholder = ''" onblur="this.placeholder = 'النتيجه'" placeholder="النتيجه">
                                    </div>
                                </div>
                        </form>


                    </div>
                </div>
            </div>
        </section>
{% endblock body %}
